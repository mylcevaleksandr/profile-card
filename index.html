<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Victor Crest</title>

</head>

<body>
  <div class="main">
    <div class="background">
      <img class="top-img" src="images/bg-pattern-top.svg" alt="">
      <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <section class="main-box">
      <div>
        <img class="main-box2" src="images/bg-pattern-card.svg" alt="">
      </div>
      <img class="victor" src="images/image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span>
      </h1>
      <p> London</p>
      <table>
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </section>
    <div class="links">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://mylcevaleksandr.github.io/cvsite/">Myltsev Aleksandr</a>
    </div>
  </div>
</body>

</html>
